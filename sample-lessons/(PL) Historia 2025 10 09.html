function renderTranscript(raw) {
    const content = document.getElementById('content');
    content.innerHTML = ''; // clear previous

    const lines = raw.split('\n');
    let currentList = null;

    lines.forEach(line => {
        line = line.trim();
        if (!line) return;

        let div;
        if (line.startsWith('[DATE]')) {
            div = document.createElement('div');
            div.className = 'date';
            div.textContent = 'Data: ' + line.replace('[DATE]', '').trim();
            currentList = null;
        } else if (line.startsWith('[TEACHER]')) {
            div = document.createElement('div');
            div.className = 'teacher';
            div.textContent = 'Nauczyciel: ' + line.replace('[TEACHER]', '').trim();
            currentList = null;
        } else if (line.startsWith('[LESSON TOPIC]')) {
            div = document.createElement('div');
            div.className = 'topic';
            div.textContent = 'Temat lekcji: ' + line.replace('[LESSON TOPIC]', '').trim();
            currentList = null;
        } else if (line.startsWith('[OBJECTIVE]')) {
            div = document.createElement('div');
            div.className = 'objective';
            div.textContent = 'Cel: ' + line.replace('[OBJECTIVE]', '').trim();
            currentList = null;
        } else if (line.startsWith('[SUBTOPIC]')) {
            div = document.createElement('div');
            div.className = 'subtopic';
            div.textContent = 'Podtemat: ' + line.replace('[SUBTOPIC]', '').trim();
            currentList = null;
        } else if (line.startsWith('[EXERCISES]')) {
            div = document.createElement('div');
            div.className = 'exercises';
            div.textContent = 'Ćwiczenia: ' + line.replace('[EXERCISES]', '').trim();
            currentList = null;
        } else if (line.startsWith('[VOCAB]')) {
            div = document.createElement('div');
            div.className = 'vocab';
            div.textContent = 'Słownictwo: ' + line.replace('[VOCAB]', '').trim();
            currentList = null;
        } else if (line.startsWith('[CULTURE]')) {
            div = document.createElement('div');
            div.className = 'culture';
            div.textContent = 'Kultura: ' + line.replace('[CULTURE]', '').trim();
            currentList = null;
        } else if (line.startsWith('[KEY POINTS]')) {
            div = document.createElement('div');
            div.className = 'key-points';
            div.textContent = 'Punkty kluczowe: ' + line.replace('[KEY POINTS]', '').trim();
            currentList = null;
        } else if (line.startsWith('[SUMMARY]')) {
            div = document.createElement('div');
            div.className = 'summary';
            div.textContent = 'Podsumowanie: ' + line.replace('[SUMMARY]', '').trim();
            currentList = null;
        } else if (line.startsWith('- ')) { // bullet point
            if (!currentList) {
                currentList = document.createElement('ul');
                content.appendChild(currentList);
            }
            const li = document.createElement('li');
            li.textContent = line.substring(2).trim();
            currentList.appendChild(li);
            return;
        } else { // normal paragraph
            div = document.createElement('p');
            div.textContent = line;
            currentList = null;
        }

        content.appendChild(div);
    });
}

// Automatically render transcript on page load
renderTranscript(rawTranscript);
