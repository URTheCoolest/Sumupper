[KEY POINTS]

Le Congrès de Vienne (1814-1815) a divisé les territoires polonais entre la Russie (Royaume de Pologne/Royaume du Congrès), la Prusse (Grand-Duché de Poznań) et l'Autriche (Galicie), avec la République de Cracovie comme ville libre.
La Constitution de 1815 était l'une des plus libérales d'Europe, garantissant liberté de presse, de religion, égalité devant la loi, usage de la langue polonaise, armée distincte et système éducatif propre – privilèges inexistants dans le reste de l'Empire russe.
Séparation des pouvoirs : Pouvoir exécutif (roi/tsar + vice-roi + Conseil d'Administration), pouvoir législatif (Sejm bicaméral : Chambre des Députés et Sénat), pouvoir judiciaire (tribunaux indépendants) – système de monarchie constitutionnelle unique dans l'empire russe absolutiste.
Figures clés : Tsar Alexandre Ier Romanov (roi de Pologne), Adam Jerzy Czartoryski (auteur de la constitution, conservateur pro-russe), Général Józef Zajączek (premier vice-roi, soumis), Grand-duc Constantin Romanov (commandant de l'armée, psychopathe détesté), Franciszek Ksawery Drucki-Lubecki (ministre des Finances, artisan de la prospérité).
Développement économique (1815-1830) : Création de la Banque de Pologne et de la Société de Crédit Foncier, suppression des droits de douane avec la Russie, industrialisation (notamment district textile de Łódź), urbanisation, et développement culturel (universités de Varsovie et Vilnius).
Contradictions et tensions : Bien que jouissant d'une autonomie notable, le Royaume restait sous domination russe ; le tsar possédait des pouvoirs étendus (veto, initiative législative, convocation/dissolution du Sejm, décrets) limitant l'autonomie réelle ; la société polonaise était divisée entre ceux qui acceptaient cette situation et ceux qui voulaient l'indépendance totale.
Préfiguration des soulèvements : Tous ces privilèges seront progressivement supprimés après les soulèvements de novembre 1830 et janvier 1863 – perte de la constitution, de l'armée, russification, persécution religieuse, fermeture des universités – transformant l'autonomie en répression.


[SUMMARY]
Cette leçon d'histoire polonaise du 9 octobre 2025 porte sur le Royaume de Pologne (Royaume du Congrès) créé en 1815 après le Congrès de Vienne, période considérée comme la plus favorable sous la domination russe (1815-1830). Après un test sur la matière précédente, l'enseignante analyse en détail la structure politique unique de ce royaume : une monarchie constitutionnelle avec séparation des pouvoirs (exécutif, législatif, judiciaire) au sein d'un empire russe absolutiste. La Constitution de 1815, rédigée par Adam Jerzy Czartoryski et octroyée par le tsar Alexandre Ier, était l'une des plus libérales d'Europe, garantissant libertés civiques, usage du polonais, armée distincte et système éducatif propre. Le cours examine les principales figures (vice-roi Józef Zajączek, grand-duc Constantin Romanov) et le développement économique remarquable sous l'égide du ministre Drucki-Lubecki (banques, industrialisation, urbanisation de Łódź). L'enseignante souligne néanmoins les contradictions du système : pouvoirs étendus du tsar, autonomie limitée aux seuls territoires du Royaume (excluant les "territoires confisqués"), et divisions au sein de la société polonaise entre conservateurs loyalistes et partisans de l'indépendance totale. Elle avertit que tous ces privilèges seront supprimés après les soulèvements de 1830 et 1863, transformant progressivement l'autonomie en répression – thèmes qui seront abordés dans les prochaines leçons. Le cours utilise diverses ressources pédagogiques (manuel, cartes, vidéos YouTube de la chaîne "Bażanin") et encourage l'analyse critique de cette période historique complexe.

        } else if (line.startsWith('[TEACHER]')) {
            div = document.createElement('div');
            div.className = 'teacher';

        } else if (line.startsWith('[KEY POINTS]')) {
            div = document.createElement('div');

            currentList = null;
        } else if (line.startsWith('[SUMMARY]')) {
            div = document.createElement('div');
            div.className = 'summary';
            div.textContent = 'Résumé : ' + line.replace('[SUMMARY]', '').trim();
            currentList = null;
        } else if (line.startsWith('- ')) { // bullet point
            if (!currentList) {
                currentList = document.createElement('ul');
                content.appendChild(currentList);
            }
            const li = document.createElement('li');
            li.textContent = line.substring(2).trim();
            currentList.appendChild(li);
            return;
        } else { // normal paragraph
            div = document.createElement('p');
            div.textContent = line;
            currentList = null;
        }

        content.appendChild(div);
    });
}
